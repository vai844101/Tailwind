<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tailwind CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="mt-20 mx-52 flex flex-wrap rounded border-2 bg-indigo-50">
      <div
        class="w-full h-14 bg-gradient-to-r from-sky-500 to-indigo-500 text-white flex justify-center items-center font-mono text-lg rounded border-x-2"
      >
        News You can Trust!
      </div>
      <div class="text-center mt-6 w-full">
        <h3 class="text-lg font-semibold">
          Update with latest news from around the world.
        </h3>
        <p>
          Subscribe to our newsletter for the latest news straigth into your
          inbox.
        </p>
        <form class="flex flex-wrap">
          <input
            type="text"
            placeholder="your@gmail.com"
            class="w-full mx-52 bg-slate-200 text-center placeholder:text-sm my-4 py-2 rounded"
          />
          <button
            class="w-full bg-blue-500 text-white mx-52 py-2 rounded-full hover:bg-blue-700"
          >
            Subscribe Now
          </button>
        </form>
        <p class="my-6 text-sm text-sky-500">We value your privacy.</p>
      </div>
    </div>
  </body>
</html>
